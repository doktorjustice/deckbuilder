<div class="row">
    
    <div class="col-xs-12">

        <div class="col-xs-12">
            <h2>{{editor.deckData.currentDeck.deckName}} <small>{{editor.deckData.currentDeck.stats.count}} / 30</small>
            </h2>
        </div>


        <hearthstone-card 
            class="col-xs-4 col-sm-3 col-md-2 card"
            card="card" 
            ng-click="editor.removeCard(card)"
            ng-repeat="card in editor.deckData.currentDeck.cards | 
                orderBy: 'cost'">
        </hearthstone-card>

    </div>

    <div class="col-xs-12">

        <div class="col-xs-12">
            <h2>Search for cards</h2>

            <search-form fixed-class="editor.deckData.currentDeck.playerClass"></search-form>

        </div>

        <div ng-show="editor.cardData.cards.length">

            <div class="col-xs-12">
                <h3>{{editor.deckData.currentDeck.playerClass}} Cards</h3>
            </div>

            <hearthstone-card 
                card="card"
                class = "col-xs-3 card" 
                ng-repeat = "card in editor.cardData.cards | 
                    orderBy: 'cost' | 
                    class: editor.deckData.currentDeck.playerClass | 
                    set: editor.cardSearch.criteria.sets |
                    gem: editor.cardSearch.criteria.rarities |
                    type: editor.cardSearch.criteria.types |
                    filter: editor.cardSearch.criteria.searchQuery"
                ng-click = "editor.addCard(card)"
                ng-hide = "card.deckCount == 2"
                >
            </hearthstone-card>

        </div>

        <div ng-show="editor.cardData.cards.length">
            <div class="col-xs-12">
                <h3>Neutral Cards</h3>
            </div>

            <hearthstone-card
                card = "card" 
                class = "col-xs-3 card" 
                ng-repeat = "card in editor.cardData.cards | 
                    orderBy: 'cost' | 
                    class:'Neutral' | 
                    set: editor.cardSearch.criteria.sets |
                    gem: editor.cardSearch.criteria.rarities |
                    type: editor.cardSearch.criteria.types | 
                    filter: editor.cardSearch.criteria.searchQuery"
                ng-click = "editor.addCard(card)"
                ng-hide = "card.deckCount == 2"
                >
            </hearthstone-card>

        </div>

        <div ng-hide="editor.cardData.cards.length">
            Retrieving card data...
        </div>

    </div>

</div>
