<div class="container content" >
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div ng-hide="dashboard.deckData.decks.length">Your decks will appear here. <a ng-href="#/create">Try creating your first deck!</a></div>
		<table class="table table-hover deck-table" ng-show="dashboard.deckData.decks.length">
			<thead>
				<th >Deck name</th>
				<th class="text-center">Created</th>
				<th></th>
			</thead>
			<tbody>
				<tr ng-repeat="deck in dashboard.deckData.decks">
					<td class="col-xs-6"><a href ng-click="dashboard.editDeck(deck.$id)">{{deck.deckName}}</a></td>
					<td class="col-xs-3 text-center">{{deck.created | date : 'yyyy.MM.dd H:mm'}}</td>
					<td class="col-xs-3">
						<span class="deck-table-link pull-right">
							<a href ng-click="dashboard.deleteDeck(deck)" class="text-danger">Delete </a>|
							<a href ng-click="dashboard.showDeckStats(deck.$id)"> Stats </a>
						</span>
					</td>
				</tr>
			</tbody>
		</table>
		<form>
			<div class="form-group">
				<a class="btn btn-primary pull-right" ng-href="#/create">Create new deck</a>
			</div>
		</form>
	</div>
</div>
</div>
