<h4 class="deck-name" ng-click="deck.editDeckName()" ng-hide="deck.isDeckNameEdited">{{deck.insertDeck.deckName}} <small><span class="glyphicon glyphicon-pencil"></span></small></h4>

<div class="col-xs-12" ng-show="deck.isDeckNameEdited">
    <form ng-submit="deck.changeDeckName(deck.form.name)">
        <div class="form-group">
            <input 
                class="form-control"
                type="text" 
                ng-model="deck.form.name" 
                ng-value="deck.insertDeck.deckName" 
                focus-on="deck.isDeckNameEdited"
                ng-blur="deck.changeDeckName(deck.form.name)">
        </div>
    </form>
</div>

<h5>Cards: {{deck.insertDeck.stats.count}} / 30</h5>

<table class="table table-hover deck-table">
    <thead>
        <th>Name</th>
        <th class="text-center">A/H</th>
        <th class="text-center">Cost</th>
    </thead>
    <tbody>
        <tr ng-repeat="card in deck.insertDeck.cards" ng-mouseenter="deck.popUpCard=card">
            <td class="col-xs-9">
                <a href class="deck-table-link text-danger" ng-click="deck.removeCard(card)"><small>Remove</small></a>
                {{card.name}}
                <span ng-show="card.deckCount==2"><strong> x2</strong></span>
                <hearthstone-card card="card" class="card-popover"></hearthstone-card>
            </td>
            <td class="text-center">
                {{card.attack}}/{{card.health}}
            </td>
            <td class="text-center">
                {{card.cost}}
            </td>
        </tr>
    </tbody>
</table>
