<div class="col-xs-12">
    <h4>{{currentDeck.deckName}}</h4>
    <h5>Cards: {{currentDeck.stats.count}} / 30</h5>
</div>
<table class="table table-hover">
    <thead>
        <th>Name</th>
        <th class="cell-center">A/H</th>
        <th class="cell-center">Cost</th>
    </thead>
    <tbody>
        <tr ng-repeat="card in currentDeck.cards" ng-click="deck.removeCard(card)">
            <td>
                {{card.name}}
                <span ng-show="card.deckCount==2"><strong> x2</strong></span>
            </td>
            <td class="cell-center">
                {{card.attack}}/{{card.health}}
            </td>
            <td class="cell-center">
                {{card.cost}}
            </td>
        </tr>
    </tbody>
</table>
