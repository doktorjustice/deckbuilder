<div class="row">
	<div class="col-xs-12">
		<div class="jumbotron">
			<h2>Create a new deck</h2>
			<form>
				<div class="form-group">
				    <label for="classes">Choose class</label>
				    <select 
				        class="form-control" 
				        name="classes" 
				        id="classes" 
				        ng-model="create.form.class" 
				        ng-options="class for class in create.cardData.classes"
				        ng-change="create.addName(create.form.class)">

				    <option value="" disabled selected hidden>Select a class</option>

				    </select>
				</div>
				<div class="form-group">
					<label for="deckName">Add name to your new deck</label>
					<input
						class="form-control" 
						type="text" 
						ng-model="create.form.deckName" 
						ng-value="create.form.deckName"
						ng-disabled="!create.form.class">
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-click="create.deckData.createDeck(create.form.deckName, create.form.class)" ng-disabled="!create.form.class">Create deck and choose cards</button>
				</div>
			</form>
		</div>
	</div>
</div>
