<div class="row">

	<div class="col-xs-12 col-sm-6 col-sm-offset-3">

		<a class="btn btn-primary btn-block" ng-href="#/create">Create new deck</a>

	</div>

	<div class="col-xs-12">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="deck in decklist.deckData.decks">
				<div>{{deck.deckName}}</div>
				<div>
					<button class="btn btn-primary" ng-click="decklist.deckData.editDeck(deck.$id)">Edit</button>
				</div>
			</li>
		</ul>
	</div>
</div>
